# Site settings
baseURL = "https://isavedtheworldtoday.github.io/"
languageCode = "en-us"
title = "i saved the World today"
theme = "hugo-smpl-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google analytics
#googleAnalytics = ""

[params]
  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engines feel free to add a few information.
  # This lines will be inserted as meta tags.
  name = "i saved the World today"
  description = "It’s not necessary to set an agenda or raise funds to save the World. Simply make a small, considered choice, today."

  # Background
  [params.background]
    #image = "assets/img/bg.jpg"

    # Enable and set background fade speed
    [params.background.fade]
      enable = true
      speed = 500

  # Logo section
  [params.logo]
    enable = true
    image = "assets/img/logo.png"
    alt = "isavedtheworld.today"
    width = "100"

  # Header section
  [params.header]
    enable = true
    title = "i saved the<br>World today."

  # Quote section
  [params.quote]
    enable = true
    text = "It’s not necessary to set an agenda or raise funds to save the World. Simply make a small, considered choice, today."

  # Social icons section
  # Add a modifier class to increase size
  # fa-lg, fa-2x, fa-3x, fa-4x, fa-5x
  # e.g., icon = "fa-instagram fa-lg"
  [params.social_icons]
    enable = true

  [[params.social]]
    title = "Pinterest"
    icon = "fa-pinterest"
    link = "http://dribbble.com/CarlosAlvarez"

  [[params.social]]
    title = "Twitter"
    icon = "fa-twitter"
    link = "http://twitter.com/BlackTie_co"

  [[params.social]]
    title = "Facebook"
    icon = "fa-facebook"
    link = "https://wrapbootstrap.com/user/Basicoh"

  [[params.social]]
    title = "Instagram"
    icon = "fa-instagram"
    link = "http://BlackTie.co"

  [[params.social]]
    title = "Email Me"
